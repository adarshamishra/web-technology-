<!DOCTYPE html>
<html>
    <head>
     <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width,initial-scale=1" />   
    </head>

 <body>
   <fieldset >
  <legend>
 <h2 style="color: aqua;"> Registration Forms</h2>
  </legend>

    <form action="#" method="post" enctype="application/x-www-form-urlencoded"></form>

       <label for="name">Name:</label><br>
       <input type="text" id="name" name="name" placeholder="name here"><br><br>

      <label for="age">Age:</label>
       <input type="number" id="age" name="age" min="1" max="100"><br><br>

       <label for="email">Email:</label><br>
       <input type="email" id="email" name="email" placeholder="exaple@gmail.com"><br><br>


       <label>Checkbox</label>
       <input type="checkbox" id="css" name="" value="yes">
       <label for="VS Code">HTML</label><br><br>
       <input type="checkbox" id="html" name="" value="yes">
        <label for="Notepad">CSS</label><br><br>



       <label for="topic">Topic:</label>
       <select id="topic" name="subject">
         <option value="html">HTML</option>
         <option value="css">CSS</option>
         <option value="data structure">JavaScript</option>
         <option value="java">java</option>
         <option value="python">python</option>
         <option value="php">php</option>
         <option value="c">c</option>
         <option value="c++">c++</option>
         <option value="os">os</option>
         <option value="dbms">dbms</option>
         <option value="cn">cn</option>
         <option value="co">co</option>
         <option value="dl">dl</option>
         <option value="se">se</option>
         <option value="dm">dm</option>
         <option value="wt">wt</option>
         <option value="eng">eng</option>
         <option value="odia">odia</option>
         <option value="fluter">fluter</option>
         <option value="c#">c#</option>
       </select><br><br>


       <button type="submit">Submit</button>
       <button type="reset">Reset</button>


      </body>
      
     </fieldset>
   </form>
 </section>

</html>
