<!DOCTYPE html>
<html>
<head>
  <style>
    body { background-color: lightblue; }
    button { padding: 10px; }
  </style>
</head>
<body>
  <button onclick="changeColor()">Change Background</button>

  <script>
    function changeColor() {
      document.body.style.backgroundColor = "lightgreen";
    }
  </script>
</body>
</html>
